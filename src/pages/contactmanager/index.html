<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact Manager - MyProjects</title>
    <link rel="stylesheet" href="../../style/global.css">
  </head>
  <body>
    <script src="./scripts/contactmanagerlogic.js" defer></script>
    <section class="main-container">
        <div class="contact-form">
            <h3>Add your contact!</h3>
            <br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="johndoe@mail.com">

            <label for="number">Number:</label>
            <input type="text" id="number" placeholder="123-555-1234 / 01 23 45 67 89">

            <button id="submit">
                Submit
            </button>
        </div>
        
        <div id="contact-show">
    
        </div>
    </section>
  </body>
</html>
