<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SimpleCalculator - MyProjects</title>
    <link rel="stylesheet" href="../../style/global.css">
  </head>
  <body>
    <script src="./scripts/simplecalculatorlogic.js" defer></script>
    <section class="main-container">

        <div id="sc-container">

          <div id="sc-operation-container">
            <p id="sc-op-cont"> </p>
          </div>

          <div id="sc-asw-cont"><p>Result:</p><p id="sc-answer"></p></div>

          <div id="sc-operators">

            <button class="sc-op" id="sc-op-add">+</button>
            <button class="sc-op" id="sc-op-subtract">-</button>
            <button class="sc-op" id="sc-op-multiply">x</button>
            <button class="sc-op" id="sc-op-divide">/</button>
            <button class="sc-op-del" id="sc-op-delete">‚Üê Delete</button>
          </div>

          <div id="sc-numbers">

            <button class="sc-nbs" id="sc-nb-7">7</button>
            <button class="sc-nbs" id="sc-nb-8">8</button>
            <button class="sc-nbs" id="sc-nb-9">9</button>
            <button class="sc-nbs" id="sc-nb-4">4</button>
            <button class="sc-nbs" id="sc-nb-5">5</button>
            <button class="sc-nbs" id="sc-nb-6">6</button>
            <button class="sc-nbs" id="sc-nb-1">1</button>
            <button class="sc-nbs" id="sc-nb-2">2</button>
            <button class="sc-nbs" id="sc-nb-3">3</button>
            <button class="sc-nbs" id="sc-nb-0">0</button>
          </div>

          <div class="sc-calc">

            <button id="sc-calculate">Calculate!</button>
          </div>
        </div>
    </section>
  </body>
</html>
